<div class="container">
  <h2>{{ isRegisterMode ? 'Create User' : 'Login' }}</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div *ngIf="isRegisterMode" class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" required [(ngModel)]="user.username" name="username">
    </div>
    <div *ngIf="isRegisterMode" class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" required [(ngModel)]="user.email" name="email">
    </div>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" required [(ngModel)]="credentials.username" name="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" required [(ngModel)]="credentials.password" name="password">
    </div>
    
    <button type="submit" class="btn btn-primary">{{ isRegisterMode ? 'Create User' : 'Login' }}</button>
  </form>

  <button class="btn btn-link" (click)="toggleMode()">
    {{ isRegisterMode ? 'Already have an account? Login here.' : 'Don\'t have an account? Register here.' }}
  </button>
</div>
